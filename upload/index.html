<!DOCTYPE html>
<html>
    <head>
        <title>Image Upload | CaptionMyImage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="../js/utility.js" type="text/javascript"></script>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <script>
            function readURL(input) {

                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('#preview').attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $(document).ready(function() {
                $("#file").change(function() {
                    readURL(this);
                });
            });
        </script>
    </head>
    <body>
        <header>
            <div id="loginPanel"></div>
            <a href="../"><h1>CaptionMyImage<img src="../images/camera.png" alt="Camera icon" height="40" width="40"></h1></a>
        </header>

        <h2>Upload an Image</h2>
        <form method="post" action="../php/upload_image.php" enctype="multipart/form-data">
            <table>
                <tr>
                    <th>
                        <label for="file">Choose an Image for upload:</label><br>
                    </th>
                </tr>

                <tr>
                    <td>
                        <img id="preview" src="../images/Blank.jpg" alt="your image preview" width="500" height="375"/>
                    </td>
                </tr>

                <tr>
                    <td><input type="file" name="file" id="file"></td>
                </tr>
                <tr>
                    <td class="buttonWrapper">
                        <input type="submit" class="largeButton">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
