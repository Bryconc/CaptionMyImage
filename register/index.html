<!DOCTYPE html>
<html>
    <head>
        <title>Registration | Caption My Image</title>
        <meta charset="UTF-8">
        <script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="../js/utility.js" type="text/javascript"></script>
        <script src="../js/register.js" type="text/javascript"></script>
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../css/form.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <header>
            <div id="loginPanel"></div>
            <a href="../"><h1>CaptionMyImage<img src="../images/camera.png" alt="Camera icon" height="40" width="40"></h1></a>
        </header>

        <h2>Register</h2>
        <form id="registerForm">
            <table>
                <tr>
                    <td colspan="3"><span class="errorMessage" id="overallError" hidden></span></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td><td><input type="text" id="username"></td><td><span id="usernameCheck"></span></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td><td><input type="email" id="email"></td><td><span id="emailCheck"></span></td>
                </tr>
                <tr>
                    <td><label for="username">Password:</label></td><td><input type="password" id="password"></td><td><span id="passwordCheck"></span></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" class="smallButton" id="registerButton"></td>
                </tr>
                <tr>
                    <td colspan="3">Already have an account? <a href="../login/">Click here to sign in</a></td>
                </tr>
            </table>
        </form>
    </body>
</html>
